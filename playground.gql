mutation PublishPost {
  publish(id: "cjkmn3vt1000q088052iyu4n7") {
    published
    title
  }
}

# Prisma default
query AllUsers{
  users {
    email
    id
    name
  }
}

query AllPosts {
  posts(orderBy: createdAt_ASC) {
    id
    title
    published
    author {
      id
      name
      email
    }
  }
}

mutation DeleteUser {
  deleteUser(where: {id:"cjkml91tp000r0869kfr75u1g"}) {
    name
  }
}